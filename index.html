<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  /* کل بدنه */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Tahoma', sans-serif;
    background: #000;
    color: #fff;
    direction: rtl;
    min-height: 120vh;
    overflow-x: hidden;
    position: relative;
  }

  /* پس‌زمینه بارش عدد 0 و 1 */
  canvas#matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    background: #000;
    display: block;
  }

  /* هدر */
  header {
    position: relative;
    z-index: 10;
    height: 180px; /* کمی بلندتر برای دو خط */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* تیتر split شده */
  .animated-title-line {
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 4em;
    color: #fff;
    text-shadow:
      0 0 8px #fff,
      0 0 15px #00aaff,
      0 0 20px #00aaff,
      0 0 40px #00aaff;
    white-space: nowrap;
    direction: ltr;
    margin: 0;
  }

  /* انیمیشن ورود از چپ */
  @keyframes slideFromLeft {
    0% {
      transform: translateX(-150%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* انیمیشن ورود از راست */
  @keyframes slideFromRight {
    0% {
      transform: translateX(150%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .animated-title-line.taha {
    animation: slideFromLeft 1.2s ease forwards;
  }

  .animated-title-line.satari {
    animation: slideFromRight 1.2s ease forwards;
    animation-delay: 0.5s;
  }

  /* مهارت‌ها */
  .skills {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 600px;
    margin: 40px auto 80px auto;
  }

  .skill {
    margin-bottom: 15px; /* کمتر فاصله */
  }

  .skill-name {
    font-size: 1.1em; /* کمی کوچکتر */
    margin-bottom: 4px;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    font-weight: bold;
  }

  .progress-bar {
    position: relative;
    height: 12px; /* کوچکتر */
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 8px #00aaff, 0 0 12px #00aaff;
  }

  .progress {
    height: 100%;
    background: linear-gradient(90deg, #00c3ff, #0077ff);
    border-radius: 12px 0 0 12px;
    box-shadow: 0 0 15px #00aaff, 0 0 25px #00aaff;
    transition: width 1.5s ease-in-out;
  }

  /* فوتر */
  footer {
    position: relative;
    z-index: 10;
    margin-top: auto;
    text-align: center;
    padding: 20px 10px;
    font-size: 0.9em;  /* کوچکتر */
    font-weight: 700;  /* پررنگ‌تر */
    color: #fff;
    text-shadow:
      0 0 10px #00aaff,
      0 0 20px #00aaff;
    line-height: 1.6em;
    display: flex;
    flex-direction: column;
    gap: 8px;
    justify-content: center;
    align-items: center;
  }

  /* متن کوچک مشکی زیر فوتر */
  .footer-subinfo {
    margin-top: 0;
    color: #00aaff;  /* رنگ پررنگ‌تر آبی */
    font-size: 0.8em;
    font-weight: 700;
    line-height: 1.4em;
    text-shadow:
      0 0 8px #00aaff,
      0 0 15px #00aaff;
  }
</style>

<body>

<header>

  <div class="skill">

  <div class="skill">

<!-- کانواس بارش اعداد 0 و 1 -->
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;

  canvas.width = width;
  canvas.height = height;

  const binary = ['0', '1'];
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);

  const drops = [];

  for(let x = 0; x < columns; x++) {
    drops[x] = Math.random() * height;
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = binary[Math.floor(Math.random() * binary.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i] += 1;
    }
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  loop();

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>

</body>
</html>
